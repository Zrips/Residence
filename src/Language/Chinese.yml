CommandHelp:
  Description: Contains Help for Residence
  SubCommands:
    res:
      Description: 领地的主命令
      Info:
      - '&e输入 &6/res &6[命令] ? [页数] &e查看更多信息'
      SubCommands:
        auto:
          Info:
          - '&e用法 ： &6/res auto &6[领地名称] [半径]'
          Description: 在你周围創建最大允许范围的领地
        select:
          Info:
          - '&e该命令选择领地的范围'
          - '&6/res select &6[x] [y] [z] - &e选择以你为中心一定范围的方块'
          Description: 选择命令
          SubCommands:
            coords:
              Description: 显示已选择区域的座标
              Info:
              - '&e用法 ： &6/res select coords'
            size:
              Description: 显示已选择区域的大小
              Info:
              - '&e用法 ： &6/res select size'
            auto:
              Description: 打开自动选择工具
              Info:
              - '&e用法 ： &6/res select auto &6[玩家]'
            cost:
              Description: 显示已选择区域的价格
              Info:
              - '&e用法 ： &6/res select cost'
            vert:
              Description: 纵向扩展选择区域
              Info:
              - '&e用法 ： &6/res select vert'
              - '&e将选择区域扩展到地图顶端和底端'
            sky:
              Description: 扩展选择区域到天空
              Info:
              - '&e用法 ： &6/res select sky'
              - '&e将选择区域扩展到地图顶端'
            bedrock:
              Description: 扩展选择区域到基岩
              Info:
              - '&e用法 ： &6/res select bedrock'
              - '&e将选择区域扩展到地图底端'
            expand:
              Description: 向一个方向扩展选择区域
              Info:
              - '&e用法 ： &6/res select expand &6[扩展单位]'
              - '&e向面对的方向扩展 &6[扩展单位] &e个方块'
            shift:
              Description: 向一个方向平移选择区域
              Info:
              - '&e用法 ： &6/res select shift &6[平移单位]'
              - '&e将选择区域向面对的方向平移 &6[平移单位] 个方块'
            chunk:
              Description: 选择你目前所在的区块
              Info:
              - '&e用法 ： &6/res select chunk'
              - '&e选择你目前所在的区块'
            residence:
              Description: 选择领地中一个存在的区域
              Info:
              - '&e用法 ： &6/res select residence &6[领地名称]'
              - '&e选择 &6[领地名称] &e中一个存在的区域'
            worldedit:
              Description: 采用 WorldEdit 的选择区域
              Info:
              - '&e用法 ： &6/res select worldedit'
              - '&e将 WorldEdit 目前的选择区域作为领地选择区域'
        padd:
          Info:
          - '&e用法 ： &6/res padd &6[领地名称] [玩家]'
          - '&e为玩家添加基本权限'
          Description: 从领地添加玩家
        signconvert:
          Info:
          - '&e用法 ： &6/res signconvert'
          - '&e尝试转换已有的 ResidenceSign 告示牌'
          Description: 将 ResidenceSign 的告示牌转换为新格式
        listallhidden:
          Info:
          - '&e用法 ： &6/res listhidden &6[页数]'
          - '&e显示所有玩家的隐藏领地'
          Description: 显示所有隐藏领地
        bank:
          Info:
          - '&e用法 ： &6/res bank &6[deposit/withdraw] [领地名称] [数额]'
          - '&e必须站在领地中或指定领地名称'
          - '&e必须拥有 &6+bank &e权限'
          Description: 管理领地银行
        create:
          Info:
          - '&e用法 ： &6/res create &6[领地名称]'
          Description: 創建领地
        listall:
          Info:
          - '&e用法 ： &6/res listall &6[页数]'
          - '&e显示所有玩家的领地'
          Description: 显示所有领地
        info:
          Info:
          - '&e用法 ： &6/res info &6[领地名称]'
          - '&e留空 &6[领地名称] &e示显示你目前所在的领地信息'
          Description: 显示领地的信息
        area:
          Description: 管理领地物理区域
          Info:
          - ''
          SubCommands:
            list:
              Description: 列出领地的物理区域
              Info:
              - '&e用法 ： &6/res area list &6[领地名称] [页数]'
            listall:
              Description: 列出所有区域的座标和详细信息
              Info:
              - '&e用法 ： &6/res area listall &6[领地名称] [页数]'
            add:
              Description: 为领地添加物理区域
              Info:
              - '&e用法 ： &6/res area add &6[领地名称] [区域 ID]'
              - '&e必须先选中两个选择点'
            remove:
              Description: 移除领地的物理区域
              Info:
              - '&e用法 ： &6/res area remove &6[领地名称] [区域 ID]'
            replace:
              Description: 替换领地的物理区域
              Info:
              - '&e用法 ： &6/res area replace &6[领地名称] [区域 ID]'
              - '&e必须先选中两个选择点'
              - '&e如果新的区域更大 二者之间将会被充满'
        give:
          Info:
          - '&e用法 ： &6/res give &6[领地名称] [玩家]'
          - '&e将你的领地移转给目标玩家'
          Description: 将领地给予其他玩家
        renamearea:
          Info:
          - '&e用法 ： &6/res removeworld &6[领地名称] [旧子区域] [新子区域]'
          Description: 重新命名子区域
        contract:
          Info:
          - '&e用法 ： &6/res contract &6[领地名称] [缩小单位]'
          - '&e向你面对的方向缩小领地规模'
          - '&e领地名称是可选的'
          Description: 向你面对的方向缩小领地
        check:
